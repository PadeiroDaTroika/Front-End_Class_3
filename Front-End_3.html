<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
</head>
<body>
    <div id="App3"> 
        <h1>
            {{ LOL }}
        </h1> 
        <br>
        <h1>
            {{ n3 ** 3 }} {{ n5 * 25 }} {{ n10 ** 3 }}
        </h1>
        <br>
        <input placeholder="0" type="number" v-model="conversor1">Estas horas podem converter-se em: {{ conversor1 * 60 }} minutos e, por sua vez, estes minutos podem converter-se em: {{( conversor1 * 60 ) * 60 }} segundos, no total
        <br>
        <input placeholder="0" type="number" v-model="number1">
        <span v-if="number1>number2" > > </span>
        <span v-else-if="number1<number2"> &lt; </span>
        <span v-else> = </span>
        <input placeholder="0" type="number" v-model="number2">
        <br>
        <input placeholder="0" type="text" v-model="array">{{arraySum(array)}}
        <br>
        <input placeholder="0" type="text" v-model="userInputNumber">{{somaTudo(userInputNumber)}}
    </div>
    <script src="https://unpkg.com/vue@3.4.19/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    LOL : 'Hello world',
                    n3 : 3,
                    n5 : 5,
                    n10 : 10,
                    conversor1 : 0,
                    number1 : 0,
                    number2 : 0,
                    array : [1,2,3],
                    userInputNumber : 0
                }
            },
                methods:
                {
                    arraySum(array)
                        {
                            soma = 0;
                            for (i = 0; i<array.length; i++)
                            {
                                soma+=array[i];
                            }
                            return soma;
                        },   
                    somaTudo(userInputNumber)
                        {
                            base = 1;
                            for (i = 0; i<userInputNumber.length; i++)
                            {
                                base+=userInputNumber;
                            }
                            return base;
                        }, 
                }                        
        })
        app.mount("#App3");
    </script>
</body>
</html>
